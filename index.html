<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.ico" id="favicon">
    <title>WeatherMan</title>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="header p-2" data-role="header" style="overflow:hidden;">
        <div class="row">
            <h1>WeatherMan</h1>
            <h2><!--Current time--></h2>
        </div>
    </section>

    <section class="card d-flex">
        <div class="card">
            <div class="card-body p-2">
                <div class="input-group rounded">
                    <input id="search" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button class="input-group-text border-0" id="search-addon">
                    <i class="bi bi-search" id="search-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="card-body col-lg-12 border border-primary p-5 d-flex text-center justify-content-center" id="todayContainer">
        <div id="weatherToday">
            <h1 id="location">Welcome to WeatherMan!</h1>
            <div id="weatherIcon"></div>
            <div id="temperature">Temp: </div>
            <div id="wind">Wind:</div>
            <div id="humidity">Humidity:</div>
            <div id="UVI">UV Index:</div>
        </div>
    </div>

    <section class="card-body d-flex">
        <div class="fiveDayForecast card-body border border-secondary d-flex justify-content-center">
            <!-- Five day forecast -->
        </div>
    </section>

    <div class="card-body border border-1 p-lg-5">
        <ul id="myLocations">
            <!-- Saved Locations will populate here -->
        </ul>
    </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</body>
</html>
